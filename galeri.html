<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akın Ersöz | Galeri</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background: #f5f5e8; color: #4a3c31; line-height: 1.6; }
        .nav { background: #fff; padding: 15px 0; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); position: sticky; top: 0; text-align: center; }
        .nav a { color: #d97706; text-decoration: none; margin: 0 25px; font-weight: bold; transition: color 0.3s; }
        .nav a:hover { color: #b35900; }
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        h2 { font-size: 2em; color: #4a3c31; text-align: center; margin-bottom: 30px; }
        .galeri { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .galeri img { width: 300px; height: 200px; object-fit: cover; border-radius: 8px; transition: transform 0.3s ease; }
        .galeri img:hover { transform: scale(1.05); }
        .lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); justify-content: center; align-items: center; z-index: 1000; }
        .lightbox img { max-width: 90%; max-height: 90%; border-radius: 8px; }
        .lightbox.active { display: flex; }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="index.html">Ana Sayfa</a>
        <a href="biyografi.html">Biyografi</a>
        <a href="yapitlar.html">Yapıtları</a>
        <a href="galeri.html">Galeri</a>
        <a href="iletisim.html">İletişim</a>
    </nav>
    <div class="container">
        <section id="galeri">
            <h2>Galeri</h2>
            <div class="galeri">
                <img src="images/etkinlik1.jpg" alt="Etkinlik 1" onclick="showLightbox('images/etkinlik1.jpg')">
                <img src="images/etkinlik2.jpg" alt="Etkinlik 2" onclick="showLightbox('images/etkinlik2.jpg')">
                <img src="images/etkinlik3.jpg" alt="Etkinlik 3" onclick="showLightbox('images/etkinlik3.jpg')">
                <img src="images/etkinlik4.jpg" alt="Etkinlik 4" onclick="showLightbox('images/etkinlik4.jpg')">
                <img src="images/etkinlik4.jpg" alt="Etkinlik 5" onclick="showLightbox('images/etkinlik5.jpg')">
                <img src="images/etkinlik4.jpg" alt="Etkinlik 6" onclick="showLightbox('images/etkinlik6.jpg')">
                <img src="images/etkinlik4.jpg" alt="Etkinlik 7" onclick="showLightbox('images/etkinlik7.jpg')">
                <img src="images/etkinlik4.jpg" alt="Etkinlik 8" onclick="showLightbox('images/etkinlik8.jpg')">
                <img src="images/etkinlik4.jpg" alt="Etkinlik 9" onclick="showLightbox('images/etkinlik9.jpg')">
                <img src="images/etkinlik4.jpg" alt="Etkinlik 10" onclick="showLightbox('images/etkinlik10.jpg')">
                <img src="images/etkinlik4.jpg" alt="Etkinlik 11" onclick="showLightbox('images/etkinlik11.jpg')">
                <img src="images/etkinlik4.jpg" alt="Etkinlik 12" onclick="showLightbox('images/etkinlik12.jpg')">
                <img src="images/etkinlik4.jpg" alt="Etkinlik 13" onclick="showLightbox('images/etkinlik13.jpg')">                
            </div>
        </section>
    </div>
    <div class="lightbox" id="lightbox" onclick="hideLightbox()">
        <img id="lightbox-img" src="" alt="Görsel">
    </div>
    <script>
        function showLightbox(src) {
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            img.src = src;
            lightbox.classList.add('active');
        }
        function hideLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
        }
    </script>
</body>
</html>
